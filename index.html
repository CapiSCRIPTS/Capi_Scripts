<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Capi Scripts</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background: #0d1117;
      font-family: Arial, sans-serif;
      color: #c9d1d9;
      display: flex;
      min-height: 100vh;
    }
    aside {
      width: 200px;
      background: #161b22;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    aside a {
      color: #c9d1d9;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    aside a:hover {
      color: #58a6ff;
    }
    main {
      flex: 1;
      padding: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 36px;
      color: #58a6ff;
    }
    .search-bar {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .search-bar input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
      background: #0d1117;
      color: #fff;
      border: 1px solid #30363d;
    }
    .search-bar button {
      background: #238636;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .buttons a {
      text-decoration: none;
      background: #21262d;
      padding: 10px 20px;
      border-radius: 8px;
      color: #c9d1d9;
      font-weight: bold;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .buttons a:hover {
      background: #30363d;
    }
    .content-box {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 0 20px #0d111740;
    }
    .content-box h2 {
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #161b22;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #0d111755;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      color: #58a6ff;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 15px;
      color: #c9d1d9;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      aside {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        justify-content: space-around;
      }
    }
  </style>
</head>
